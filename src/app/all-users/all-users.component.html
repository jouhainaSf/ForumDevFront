<app-header></app-header>
<app-vertical-menu></app-vertical-menu>
   <!-- Page Content -->
 <div class="container">
   <!-- Jumbotron Header -->
   <header class="jumbotron my-4">
     <h1 class="display-1">Welcome To GeekFamily!</h1>
     <p class="lead">Make new friends and exchange experience !</p>
   </header>

   <!-- Page Features -->
   <div class="row text-center">
       <table class="table table-striped table-hover .table-responsive-xl"> 
         <tr *ngFor="let user of users" [routerLink]="['/profile/'+user.id_u]"> 
                   <td>{{user.firstName}} {{user.lastName}}</td>
                   <td>{{user.email}}</td>
                   <td>
                     <tr>{{user.nbPosts}}</tr>
                     <tr><small>Posts</small></tr>
                   </td>
                   <td>
                     <tr>{{user.nbComments}}</tr>
                     <tr><small>Comments</small></tr>
                   </td>
                   <td>
                    <tr>{{user.nbLikes}}</tr>
                    <tr><small>Likes</small></tr>
                  </td>
                  <td>
                    <tr>{{user.nbDislikes}}</tr>
                    <tr><small>Dislikes</small></tr>
                  </td>     
            </tr>
         </table>   
   </div>
   <!-- /.row -->

 </div>
 <!-- /.container -->
