<div class="media my-4" >
  <div class="media-body">
      <table class="table table-striped table-hover .table-responsive-xl"> 
          <tr *ngFor="let comment of comments"> 
                    <td>
                      <tr>
                        <h5 class="mt-0">{{comment.user.firstName}} {{comment.user.lastName}}
                            <small class="flow-right">({{comment.dateCreation | date : 'dd/MM/yyyy'}})</small>
                        </h5>
                        
                      </tr>
                      <tr class="text-deco"> {{comment.contenue}}</tr>
                    </td>     
             </tr>
          </table> 
  </div>
</div>


<div class="card mb-4">
  <h5 class="card-header">Leave a Comment:</h5>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="Commenter()">
      <div class="form-group">
        <textarea class="form-control" formControlName="contenue" rows="3" placeholder="Add your comment here ..." requiered></textarea>
      </div>
      <button type="submit"  class="btn btn-primary">Comment</button>
    </form>
  </div>
</div>
