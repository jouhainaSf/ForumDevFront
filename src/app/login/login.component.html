<!DOCTYPE html>
<html lang="en">
<head>
  <title> Login </title>
  <meta charset="UTF-8">

</head>
<body>

<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100 p-l-50 p-r-50 p-t-77 p-b-30">
      <form class="login100-form " [formGroup]="form" (ngSubmit)="login()">
					<span class="login100-form-title p-b-55">
						Login
					</span>
          <div >
            <div *ngIf="!notfound" class="alert alert-danger">
                votre email ou mot de passe est incorrect
             </div>
        </div>
        <div class="wrap-input100 validate-input m-b-16 form-gourp" >
          <input class="input100 " type="text" name="email" formControlName="email" placeholder="Email">
            
        </div>

        <div class="wrap-input100 validate-input m-b-16 form-gourp" >
          <input class="input100 form-control" type="password" name="pwd" formControlName="password" placeholder="Password">
        </div>      
        <div class="container-login100-form-btn p-t-25">
          <button class="login100-form-btn">
            Login
          </button>
        </div>

        <div class="text-center w-full p-t-115">
						<span class="txt1">
							Not a member?
						</span>

          <a class="txt1 bo1 hov1" href="#">
            Sign up now
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
