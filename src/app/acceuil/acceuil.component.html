 <app-header></app-header>
    <!-- Page Content -->
  <div class="container">
    <!-- Jumbotron Header -->
    <header class="jumbotron my-4">
      <h1 class="display-3">Welcome to GeekFamily!</h1>
      <p class="lead">It’s not a bug. It’s an undocumented feature!</p>
    </header>

    <!-- Page Features -->
    <div class="row text-center">
        <table class="table table-striped table-hover .table-responsive-xl"> 
          <tr *ngFor="let post of posts" [routerLink]="['/Post/'+post.id_p]"> 
                    <td>
                      <tr>{{post.rate}}</tr>
                      <tr><small>Rate</small></tr>
                    </td>
                    <td>
                      <tr>{{post.nbComment}}</tr>
                      <tr><small>Comments</small></tr>
                    </td>
                    <td>
                        <tr>{{post.title}}</tr>
                        <tr class="float-r"><small>{{post.categorie.cat}}</small></tr>
                    </td>
                    <td>{{post.description}}</td> 
                    <td>
                      <tr>{{post.user.firstName}} {{post.user.lastName}}</tr>
                      <tr class="float-r"><small>{{post.dateCreation| date: 'dd/MM/yyyy'}}</small></tr>
                    </td>
             </tr>
          </table>   
    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->
