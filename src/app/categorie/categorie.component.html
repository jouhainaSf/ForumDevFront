<app-header></app-header>
<app-vertical-menu></app-vertical-menu>
   <!-- Page Content -->
 <div class="container" *ngIf="!noPost">
   <!-- Jumbotron Header -->
   <header class="jumbotron my-4">
     <h1 class="display-1">{{categorie.cat}}</h1>
   </header>

   <!-- Page Features -->
   <div class="row text-center">
       <table class="table table-striped table-hover .table-responsive-xl"> 
         <tr *ngFor="let post of posts" [routerLink]="['/Post/'+post.id_p]"> 
                   <td>
                     <tr>{{post.rate}}</tr>
                     <tr><small>Rate</small></tr>
                   </td>
                   <td>
                     <tr>{{post.nbComment}}</tr>
                     <tr><small>Comments</small></tr>
                   </td>
                   <td>
                       {{post.title}}
                   </td>
                   <td>{{post.description}}</td> 
                   <td>
                     <tr>{{post.user.firstName}} {{post.user.lastName}}</tr>
                     <tr class="float-r"><small>{{post.dateCreation| date: 'dd/MM/yyyy'}}</small></tr>
                   </td>
            </tr>
         </table>   
   </div>
   <!-- /.row -->

 </div>
 <div class="container" *ngIf="noPost">
  <!-- Jumbotron Header -->
  <header class="jumbotron my-4">
    <h1 class="display-1">{{categorie.cat}}</h1>
  </header>

  <!-- Page Features -->
  <div class="row text-center">
    <div  class="pt-3 mt-3 pb-5 ml-3 font-weight-light ">
      <h5 class="text-info">No one posted in this categorie yet !</h5>
  </div> 
  </div>
  <!-- /.row -->

</div>
 <!-- /.container -->
