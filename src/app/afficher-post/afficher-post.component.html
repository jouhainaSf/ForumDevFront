<app-header></app-header>
  <!-- Page Content -->
  <div class="container">

      <div class="row">
  
        <!-- Post Content Column -->
        <div class="col-lg-12 ">
  
          <!-- Title -->
          <h1 class="mt-4 lead2">{{post.title}}</h1>
  
          <!-- Author -->
          <p class="lead">
            by
            <a href="#">{{post.user.firstName}} {{post.user.lastName}}</a>
          </p>
  
          <hr>
          <!-- Date/Time -->
          <p>Posted on {{post.dateCreation | date:'dd/MM/yyyy'}}</p>
  
          <hr>
  
          <!-- Preview Image -->
          <div class="img-fluid rounded" >
              <img  src="http://placehold.it/900x300" alt="">

          </div>
  
          <hr>
  
          <!-- Post Content -->
          <p class="lead">{{post.description}}</p>
  
          
  
  
  
          <hr>
  
          <!-- Comments Form -->
          <div class="card my-4">
            <h5 class="card-header">Leave a Comment:</h5>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <textarea class="form-control" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
  
          <!-- Single Comment -->

          <div class="media mb-4" *ngFor="let comment of comments">
            <div class="media-body">
              <h5 class="mt-0">{{comment.user.firstName}} {{comment.user.lastName}}</h5>
              {{comment.contenue}}
            </div>
          </div>

        </div>
  
      </div>
      <!-- /.row -->
  
  </div>
    <!-- /.container -->
